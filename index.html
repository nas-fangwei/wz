<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
  <meta charset="UTF-8">
  <title>WZ</title>
</head>
<body style="margin: 5px">
<div id="qrcode" style="width:100%;margin-top:0px;"></div>
<label id="timetext"> </label><button onclick="make()">RE</button>

<script>
  var cq = (window.innerHeight < window.innerWidth ? window.innerHeight : window.innerWidth) - 10
  if (cq <= 0)
    cq = (screen.availHeight < screen.availWidth ? screen.availHeight : screen.availWidth) - 10
  if (cq <= 0)
    cq = 350
  console.log(`width`, window.innerWidth, `height`, window.innerHeight, `cq`, cq)
  var qrcode = new QRCode(document.getElementById('qrcode'), {
    width: cq,
    height: cq,
    //correctLevel : QRCode.CorrectLevel.L

  })

  function make () {
    $.get('https://u.iweizhu.com.cn/ios_lingling_opendoor.php?ver=2.3.9&uid=227233&pt=1&zid=435511', function (data, status) {
      console.log(data, status)
      var jsd = JSON.parse(data)
      console.log(jsd)
      console.log(jsd.qrcode)
      qrcode.clear()
      qrcode.makeCode(jsd.qrcode)
      document.getElementById("timetext").innerText=new Date();
    })
  }

  make()

  //qrcode.makeCode('abc');
</script>
</body>
</html>
